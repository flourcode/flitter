<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flitter - for Bird Lovers</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<style>
  :root {
    /* Color Palette */
    --primary-light-color: #64B5F6; 
    --primary-dark-color: #0D47A1; 
    --accent-color: #FFC107; 
    --accent-hover: #FFB300; 
    --background-color: #f5f5f5; 
    --card-background-color: #ffffff;
    --text-color-primary: #212121; 
    --text-color-secondary: #757575; 
    --divider-color: #BDBDBD; 

    /* Shadows */
    --shadow-dp2: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 3px 1px -2px rgba(0, 0, 0, 0.12), 0 1px 5px 0 rgba(0, 0, 0, 0.2);
    --shadow-dp4: 0 4px 5px 0 rgba(0, 0, 0, 0.14), 0 1px 10px 0 rgba(0, 0, 0, 0.12), 0 2px 4px -1px rgba(0, 0, 0, 0.2);
    --shadow-dp8: 0 8px 10px 1px rgba(0,0,0,0.14), 0 3px 14px 2px rgba(0,0,0,0.12), 0 5px 5px -3px rgba(0,0,0,0.2);

    /* Typography */
    --font-family: 'Roboto', 'Segoe UI', sans-serif;
    --font-size-base: 16px;
    --font-size-large: 1.25rem;
    --font-size-xlarge: 1.75rem;
    --font-size-small: 0.875rem;
  }

  body {
    margin: 0;
    background: var(--background-color);
    font-family: var(--font-family);
    color: var(--text-color-primary);
    font-size: var(--font-size-base);
    line-height: 1.6;
  }

  header {
    background: #ffffff; /* White background */
    box-shadow: none; /* No shadow */
    position: sticky;
    top: 0;
    z-index: 1000;
    display: flex;
    align-items: center;    /* Vertical centering */
    justify-content: center; /* Horizontal centering */
    padding: 0.5rem 1rem; /* Padding around the logo area */
    min-height: 100px;    /* Minimum height of 100px */
  }

  .header-logo {
    max-height: 100px;   /* Max height for logo within the 100px header. Adjust as needed. */
    width: auto;        /* Maintain aspect ratio */
    max-width: 80%;     /* Prevents very wide logos from taking too much space */
    object-fit: contain; 
  }

  .container { 
    max-width: 1600px;
    margin: 0 auto;
    padding: 0 1rem;
  }

  #video-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
    gap: 2rem;
    padding: 2rem;
    max-width: 1600px;
    margin: auto;
  }

  .video-card {
    background: var(--card-background-color);
    border-radius: 8px;
    box-shadow: var(--shadow-dp2);
    overflow: hidden;
    transition: all 0.3s cubic-bezier(.25,.8,.25,1);
    display: flex;
    flex-direction: column;
    height: 100%; 
  }

  .video-card:hover {
    box-shadow: var(--shadow-dp8);
    transform: translateY(-5px);
  }

  .video-card iframe {
    width: 100%;
    height: 220px;
    border: none;
    display: block;
  }

  .video-title {
    padding: 0.75rem 1rem;
    font-size: var(--font-size-large);
    font-weight: 500;
    color: var(--text-color-primary);
    border-top: 1px solid var(--divider-color);
    overflow: hidden;
    text-overflow: ellipsis;
    display: -webkit-box;
    -webkit-line-clamp: 2; 
    -webkit-box-orient: vertical;
    line-height: 1.3; 
    min-height: 3.8em; 
  }

  .loading-container {
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 3rem 1rem;
    min-height: 100px;
  }

  .spinner {
    border: 5px solid rgba(100, 181, 246, 0.3); 
    border-top: 5px solid var(--primary-dark-color); 
    border-radius: 50%;
    width: 50px;
    height: 50px;
    animation: spin 1s linear infinite;
  }

  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }

  .status-message {
    text-align: center;
    padding: 2rem;
    color: var(--text-color-secondary);
    font-size: var(--font-size-large);
  }

  .video-card a:focus, .video-card iframe:focus { /* Consider :focus-visible for keyboard users */
    outline: 3px solid var(--accent-color);
    outline-offset: 2px;
  }

  .load-more-btn {
    display: block;
    margin: 2rem auto;
    padding: 0.75rem 1.5rem;
    background-color: var(--accent-color);
    color: var(--text-color-primary);
    border: none;
    border-radius: 4px;
    font-family: var(--font-family);
    font-size: 1rem;
    cursor: pointer;
    transition: background-color 0.3s, box-shadow 0.3s; 
    box-shadow: var(--shadow-dp2);
  }

  .load-more-btn:hover {
    background-color: var(--accent-hover);
    box-shadow: var(--shadow-dp4); 
  }

  /* Responsive adjustments */
  @media (max-width: 768px) {
    header { 
      padding: 0.4rem 0.75rem; 
      /* min-height: 100px; /* Ensured by the base style */
    }
    .header-logo { 
      max-height: 50px;   
      max-width: 70%;     
    }
    #video-grid {
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      padding: 1rem;
      gap: 1.5rem;
    }
  }

  @media (max-width: 480px) {
    header { 
      padding: 0.25rem 0.5rem; 
      /* min-height: 100px; /* Ensured by the base style */
    }
    .header-logo { 
      max-height: 45px;  
      max-width: 65%;     
    }
    #video-grid {
      grid-template-columns: 1fr; 
    }
  }
</style>
</head>
<body>
  <header>
    <img src="flitter_logo.png" alt="Flitter App Logo" class="header-logo">
  </header>

  <div id="video-grid">
    </div>

  <div id="loading-indicator" class="loading-container" style="display: none;">
    <div class="spinner"></div>
  </div>
  
  <div id="status-message" class="status-message" style="display: none;"></div>
  
  <button id="load-more-btn" class="load-more-btn" style="display: none;">
    Load More Bird Videos
  </button>

  <script>
    // --- START OF MANUAL CURATION VIDEO LIST ---
    // To add more videos, add a new object like: { videoId: 'NEW_VIDEO_ID', title: 'Title for New Video' },
    // Remember to put a comma after the previous object.
    const curatedBirdVideos = [
      { videoId: 'x10vL6_47Dw', title: 'Cornell Lab FeederWatch Cam at Sapsucker Woods' },
      { videoId: 'B4-L2nfGcuE', title: 'Big Bear Bald Eagle Live Nest' },
      { videoId: 'VfFfS64rtZE', title: 'Panama Fruit Feeder Cam at Canopy Lodge' },
      { videoId: 'FSu5-idfzMw', title: 'Barred Owl Live Camâ€”Outside View' },
      { videoId: 'afsaYKQ3vac', title: 'Cornell Red-tailed Hawks Live Cam' },
      { videoId: '3szkFHfr6sA', title: 'No Birds but Pandas!' },
      { videoId: 'Gq7wGTTJGTk', title: 'Colorful Garden Birds - Relaxing Nature Video' },
      { videoId: 'nPhVO51k2Xw', title: 'Morning Bird Song - Peaceful Start' },
      { videoId: 'LXk3w4L6a2U', title: 'Common Feeder Birds of North America' },
      { videoId: '2jXOMYG04yI', title: '4K Virtual Birdwatching - Forest Sounds' },
      { videoId: '_LdYkS62KXM', title: 'Gentle Bird Feeder Visitors - Calming' },
      { videoId: 'h1qjV3t5nVg', title: 'Backyard Bird Oasis - Many Species' },
      // Add more curated videos here if you like, e.g.:
      // { videoId: 'VIDEO_ID_13', title: 'Another Amazing Bird Video' },
      // { videoId: 'VIDEO_ID_14', title: 'Even More Birds!' },
    ];
    // --- END OF MANUAL CURATION VIDEO LIST ---

    const videoGrid = document.getElementById('video-grid');
    const loadingIndicator = document.getElementById('loading-indicator');
    const statusMessage = document.getElementById('status-message');
    const loadMoreBtn = document.getElementById('load-more-btn');
    
    let isLoading = false;
    const videosPerPage = 6; // How many videos to load at a time
    let videosLoadedCount = 0; // How many videos from the curated list are currently shown

    function displayVideos(videosToDisplay) {
      if (videosToDisplay.length === 0 && videosLoadedCount === 0) {
        statusMessage.innerText = 'No videos in the curated list.';
        statusMessage.style.display = 'block';
        return;
      }

      videosToDisplay.forEach(videoData => {
        const card = document.createElement('div');
        card.className = 'video-card';
        card.setAttribute('aria-label', `Video: ${videoData.title}`);

        // Using youtube-nocookie.com for privacy-enhanced mode
        card.innerHTML = `
          <iframe
            src="https://www.youtube-nocookie.com/embed/${videoData.videoId}?autoplay=0&modestbranding=1&rel=0&showinfo=0&enablejsapi=1"
            title="${videoData.title}"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen
            loading="lazy"></iframe>
          <div class="video-title" title="${videoData.title}">${videoData.title}</div>
        `;
        videoGrid.appendChild(card);
      });

      videosLoadedCount += videosToDisplay.length;

      // Show/hide "Load More" button
      if (videosLoadedCount < curatedBirdVideos.length) {
        loadMoreBtn.style.display = 'block';
      } else {
        loadMoreBtn.style.display = 'none';
        if (videosLoadedCount > 0) { // Only show "end" message if some videos were loaded
            statusMessage.innerText = "You've seen all the curated bird videos!";
            statusMessage.style.display = 'block';
        }
      }
    }

    async function loadBirdVideos() {
      if (isLoading) return;
      if (videosLoadedCount >= curatedBirdVideos.length && videosLoadedCount > 0) { // All videos already loaded
        loadMoreBtn.style.display = 'none';
        statusMessage.innerText = "You've seen all the curated bird videos!";
        statusMessage.style.display = 'block';
        return;
      }

      isLoading = true;
      loadingIndicator.style.display = 'flex';
      statusMessage.style.display = 'none'; 
      loadMoreBtn.style.display = 'none'; // Hide button while loading

      // Simulate a small delay as if an API call was made
      await new Promise(resolve => setTimeout(resolve, 300));

      try {
        const startIndex = videosLoadedCount;
        const endIndex = startIndex + videosPerPage;
        const videosToDisplayThisBatch = curatedBirdVideos.slice(startIndex, endIndex);
        
        displayVideos(videosToDisplayThisBatch);

      } catch (e) {
        console.error('Error displaying curated videos:', e);
        statusMessage.innerText = 'Oops! Could not display the bird videos.';
        statusMessage.style.display = 'block';
      } finally {
        loadingIndicator.style.display = 'none';
        isLoading = false;
      }
    }

    // Initial load
    loadBirdVideos();

    // Load more button click event
    loadMoreBtn.addEventListener('click', loadBirdVideos);

    // Infinite scroll listener
    window.addEventListener('scroll', () => {
      if (isLoading || videosLoadedCount >= curatedBirdVideos.length) return; // Don't load if already loading or all loaded

      if ((window.innerHeight + window.scrollY) >= document.body.offsetHeight - 600) {
        loadBirdVideos();
      }
    });
  </script>
</body>
</html>
